<!doctype html>
<html>

<head>
    <title>Pollution tracker</title>

    <!-- Ensures that IE and Edge uses the latest version and doesn't emulate an older version -->
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta charset='utf-8'>

    <!-- Ensures the web page looks good on all screen sizes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css">
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
        }

        #myMap {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="myMap"></div>
    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", function () {
            map_center = [-122.136866, 47.642472]

            // get the location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    map_center = [position.coords.longitude, position.coords.latitude]
                })
            }

            //Create an instance of the map control and set some options.
            var map = new atlas.Map('myMap', {
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '{{ data.map_key }}'
                }
            });

            map.events.add('ready', function () {
                var datasource = new atlas.source.DataSource();
                map.sources.add(datasource);

                function updatePollutionData(e) {
                    camera = map.getCamera()
                    bounds = camera.bounds

                    get_url = './get-pollution?bounds=' + bounds

                    fetch(get_url)
                        .then(res => {
                            return res.json()
                        }).then(response => {

                            datasource.clear()
                            datasource.setShapes(response)
                        })
                }

                map.layers.add(new atlas.layer.BubbleLayer(datasource, null, {
                    radius: 10,
                    opacity: 0.5,
                    strokeOpacity: 0.5,
                    strokeColor: ['get', 'color'],
                    color: ['get', 'color']
                }));

                map.events.add('zoomend', updatePollutionData)
                map.events.add('dragend', updatePollutionData)
                map.events.add('pitchend', updatePollutionData)

                map.setCamera({
                    center: map_center,
                    zoom: 5
                })
            })
        })
    </script>
</body>

</html>
